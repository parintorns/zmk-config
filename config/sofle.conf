# Uncomment the following line to enable the Sofle OLED Display
CONFIG_ZMK_DISPLAY=y

# Uncomment these two lines to add support for encoders
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment this line below to add rgb underglow / backlight support
CONFIG_ZMK_RGB_UNDERGLOW=y

# --- Custom RGB Default Color Settings ---

# ตั้งเอฟเฟกต์เริ่มต้นเป็นสีเดียวค้างไว้ (Solid Color)
# (0 = Solid, 1 = Breathe, 2 = Spectrum, 3 = Swirl)
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=1

# ตั้งเนื้อสีเริ่มต้นเป็นโทนส้ม (HUE = 30)
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=30

# ตั้งความสดของสีให้น้อยลงเพื่อให้เป็นสีขาว (SAT = 10%)
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=10

# ตั้งค่าความสว่างเริ่มต้นที่ 80%
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=80

# (แนะนำ) ตั้งให้ไฟเปิดเป็นค่าเริ่มต้นเสมอ
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y

# Uncomment the line below to disable external power toggling by the underglow.
# By default toggling the underglow on and off also toggles external power
# on and off. This also causes the display to turn off.
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_STUDIO_LOCKING=n

# เพิ่มกำลังส่งสัญญาณ Bluetooth ให้แรงที่สุด (Plus 8dBm)
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# (แนะนำเพิ่มเติม) ปิดโหมด High Speed เพื่อเน้นความเสถียรและระยะทาง
CONFIG_BT_CTLR_PHY_2M=n

# --- Power Management (ประหยัดพลังงาน) ---
# เปิดโหมด Deep Sleep (สำคัญมาก! ช่วยประหยัดแบตตอนไม่ใช้)
CONFIG_ZMK_SLEEP=y
# ตั้งเวลาเข้า Deep Sleep (เช่น 15 นาที = 900000 ms)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000

# ตั้งให้ไฟ RGB และจอ OLED ปิดเองเมื่อไม่ได้ใช้ (ช่วยได้เยอะ)
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# --- Battery Reporting Fixes (แก้ปัญหาแบตโชว์ไม่ตรง) ---
# เปิดการรายงานแบตเตอรี่แบบละเอียดขึ้น
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=60

# แก้ปัญหาแบตเตอรี่แกว่งในบางบอร์ด (ลองเพิ่มดูถ้ายังมีปัญหา)
# CONFIG_ADC=y
# CONFIG_ADC_ASYNC=y